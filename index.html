<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<title>Encriptador ONE</title>
</head>
<body>
	<header>
		<a href="https://app.aluracursos.com">
			<img class="logo" src="img/logoa.png" alt="logo de alura">
		</a>
	</header>
	<main>
		<section class="texto-entrada">
			<textarea class="text-area" cols="30" rows="11" placeholder="Ingrese el texto aqui"></textarea>
			<div>
				<h6 class="informacion">&#8505 Solo letras minúsculas y sin acentos</h6>
			</div>
			<div class="botones">
				<button class="btn-encriptar" onclick="btnEncriptar()">&#8627 Encriptar</button>
				<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar &#8626</button>
			</div>
		</section>
		<section class="texto-salida">
			<textarea class="mensaje" cols="16" rows="20" disabled="true"></textarea>
			<p class="informacion-msg1">Ningún mensaje fue encontrado</p>
			<p class="informacion-msg2">Ingresa el texto que desees encriptar o desencriptar.</p>
			<div>
				<button class="copiar" onclick="copiarMensaje()">&#10063 Copiar</button>
			</div>
		</section>
		<section>
			<p class="copyright">&#169 Copyright by AAF</p>
		</section>
	</main>
<script src="script.js"></script>
</body>
</html>
